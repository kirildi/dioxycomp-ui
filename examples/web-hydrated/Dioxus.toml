[application]

# App (Project) Name
name = "TailwindDioxus"

# Dioxus App Default Platform
# desktop, web, mobile, ssr
default_platform = "web"

# `build` & `serve` dist path
out_dir = "docs"

# resource (public) file folder
asset_dir = "public/css"

[web.app]

# HTML title tag content
title = "TailwindDioxus"
base_path="."

[web.watcher]

# when watcher trigger, regenerate the `index.html`
reload_html = true

# which files or dirs will be watcher monitoring
watch_path = ["src", "public/css"]

# uncomment line below if using Router
index_on_404 = true

# include `assets` in web platform
[web.resource]

# CSS style file
style = ["/tailwind.css", "/styles.css", "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"]

# Javascript code file
script = []

[web.resource.dev]

# serve: [dev-server] only

# CSS style file
style = ["/tailwind.css", "/styles.css"]

# Javascript code file
script = []